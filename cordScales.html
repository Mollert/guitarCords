
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Guitar notes and scales</title>
	
	<meta name="description" content="Review notes and practice finger pattern for basic scales.">
	
	<link rel="shortcut icon" href="./asset/cordFavicon.ico" type="image/x-icon">

	<style>
		@font-face { src: url("./asset/coolvetica.ttf"); font-family: cool; }

		html, body { margin: 0; padding: 0; font-family: cool; }

		.noteDisplay { margin-top: 2rem; }

		.flexColumn { display: flex; flex-direction: column; align-items: center; }

		.theIntro { font-size: 2.4rem; text-decoration: underline; }

		.theNotes { margin: 0.6rem 0 2rem 0; font-size: 2rem; }

		.scaleID { margin-top: 0.6rem; font-size: 2rem; }

	</style>

</head>
<body>

	<div class="noteDisplay flexColumn">

		<div class="flexColumn">
			<div class="theIntro">First the notes:</div>
			<div class="theNotes">A A# B C C# D D# E</div>
		</div>

		<div class="flexColumn">
			<div class="theIntro">Now the scales:</div>
		</div>

		<div class="flexColumn">
			<div class="scaleID">Pentatonic Scale</div>
			<img class="scale" src="./image/scales/scaleGA.png" alt="the P Scale">
		</div>

		<div class="flexColumn">
			<div class="scaleID">F major Scale</div>
			<img class="scale" src="./image/scales/scaleFM.png" alt="the F Scale">
		</div>		

		<div class="flexColumn">
			<div class="scaleID">A minor Scale</div>
			<img class="scale" src="./image/scales/scaleAm.png" alt="the A Scale">
		</div>	

	</div>

</body>
</html>

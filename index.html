
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">

	<title>Guitar cords randomly shown at preset metronome pace for practice</title>
	
	<meta name="description" content="20+ guitar cords are randomly cycled through at a preset clip. Able to set metronome pace, listen to tic/toc, or click to scales all for practice.">
	
	<link rel="shortcut icon" href="./asset/cordFavicon.ico" type="image/x-icon">

	<link rel="stylesheet" type="text/css" href="cordCSS.css">

</head>
<body>

	<div class="noteDisplay flexColumn">

		<div id="showCord" class="flexRow">
			<div id="theCord" class="flexColumn">
				<div id="whichNote">A</div>
				<img id="fingerCord" src="./image/cordA.png" alt="The Cord">
			</div>
			<div id="thePlayer">
				<img id="guitarPlayer" src="./image/player/player2.png" alt="Guitar Player">
			</div>
		</div>

		<div id="setTempo" class="flexColumn">
			<div id="tempoText">Set the tempo</div>
			<div id="theNumber">0</div>
			<div id="theRail">
				<div id="theSlider"></div>
			</div>
			<div id="ticToc">Audio Tic-Toc <span id="ttOn">On</span> or <span id="ttOff">Off</span></div>
		</div>

		<div id="inputButtons" class="flexRow">
			<input type="button" id="start" class="commands" name="start" value="Start">
			<input type="button" id="stop" class="commands" name="stop" value="Pause">
		</div>

		<div class="toOthers"><a href="./majorCords.html" target="_blank">The seven major cords</a></div>	
		<div class="toOthers"><a href="./scaleFmaj.html" target="_blank">F major practice scale</a></div>		
		<div class="toOthers"><a href="./neckNotes.html" target="_blank">Notes on the guitar neck</a></div>	
		<div class="toOthers"><a href="./composition.html" target="_blank">Note and cord composition</a></div>

	</div>

	<script src="cordDisplay.js"></script>
	<script src="tempoSlider.js"></script>

</body>
</html>
